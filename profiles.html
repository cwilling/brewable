<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="static/brewable.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/profiles.js"></script>

    <title class="profilesTitle">Profiles</title>
  </head>
  <body class="profiles">

  <div id="profilesTableHolder">
  <table id="profilesTable" class="profilesTable" align="center">
	<caption>Profiles Editor</caption>
  </table>
  </div>

  <div id="profilesControls" class="profilesControls" style="overflow: hidden; position: relative;">
    <select id="temperatureScaleSelector" style="position: relative; width:20%; float: left;"></select>
    <button id="saveProfiles" style="position: relative; width:20%; float: left;">Save</button>
  </div>

  <p>Messages received:</p>
  <div id="received">
  </div>
  <button id="clear">Clear</button>
  
  <p>Send data to device server</p>
  <form id="sent">
	<input type="text" id="cmd_value">
	<button id="cmd_send">Send</button>
  </form>

  </body>
</html>
