<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="static/brewable.css" type="text/css" media="screen">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/status.js"></script>
    <script type="text/javascript" src="static/sprintf.js"></script>

    <title class="main">brewable console</title>
  </head>
  <body class="status">

<!--
    <div id="navigation_holder">
    <ul id="navigation" class="status_navigation">
      <li><a href="#content_1" class="status_navigation">Status</a></li>
      <li><a href="#content_2" id="open_jobs" class="status_navigation">Jobs</a></li>
      <li><a href="#content_3" id="open_profiles" class="status_navigation">Profiles</a></li>
    </ul>
    </div>
-->

    <div id="main_content">
      <div id="content_1" class="content">
          <div id="content_1_nav_bar" class="nav_bar">
            <div id="statusTitle" class="page_title title_item">
              Current Status
            </div>
            <div id="content_1_navigation_button" class="navigation_button title_item">
              Navigation
            </div>
          </div>
          <div id="live_updateHolderContainer">
            <div id="live_updateHolder">
              <div id="sensor_updateHolder">
              </div>
              <div id="relay_updateHolder">
              </div>
            </div>
          </div>
          <div id="no_running_jobs">
            No &nbsp<a href=#content_2>jobs</a>&nbsp are currently running
          </div>
          <div id="running_jobsHolder">
          </div>
      </div>
      <div id="content_2" class="content">
        <div id="content_2_nav_bar" class="nav_bar">
          <div id="jobsListTitle" class="page_title title_item jobsListTitle_menu">
            Job Templates
          </div>
          <div id="content_2_navigation_button" class="navigation_button title_item">
            Navigation
          </div>
        </div>
        <div id="jobsListHolder">
          <div id="jobsListButtonsHolder">
            <ul id="jobsListButtons" class="jobsListButtons">
              <li><a href="#" id="refresh_job_button">Refresh</a></li>
              <li><a href="#" id="new_job_button">New</a></li>
              <li><a href="#" id="delete_job_button" >Delete</a></li>
              <li><a href="#" id="run_job_button" >Run</a></li>
            </ul>
          </div>
          <div id="jobsListJobsHolder">
            <table id="jobsListJobs" class="jobsListJobs">
            </table>
          </div>
        </div>
        <div id="jobComposer">
          <div id="jobComposerTitle">
            Job Composer
          </div>
          <div id="jobItemsHolder">
            <div id="jobSaveButton">
              <a href="#">Save</a>
            </div>
            <div id="jobNameHolder">
              <label for="jobName">Job Name</label>
              <input type="text" id="jobName">
            </div>
            <div id="jobPreHeat">
              <label for="selectPreHeat">Pre Heat/Cool</label>
                <input type="checkbox" name="selectPreHeat" id="selectPreHeat"><br>
            </div>
            <div id="jobProfileHolder">
              <select id="jobProfileSelector"></select>
            </div>
              <div id="jobSensorsHolder">
                <table id="jobSensorsTable" class="jobSensorsTable" align="center">
                  <caption id="jobSensorsTableCaption">Sensors</caption>
                </table>
              </div>
              <div id="jobRelaysHolder">
                <table id="jobRelaysTable" class="jobRelaysTable" align="center">
                  <caption id="jobRelaysTableCaption">Relays</caption>
                </table>
              </div>
          </div>
        </div>
        <div id="jobsHistoryHolder">
          <div id="jobsHistoryTitle">
            Job History
          </div>
          <div id="historyListJobsHolder">
          </div>
        </div>
      </div>
      <div id="content_3" class="content">
        <div id="content_3_nav_bar" class="nav_bar">
          <div id="profilesTitle" class="page_title title_item">
            Profiles
          </div>
          <div id="content_3_navigation_button" class="navigation_button title_item">
            Navigation
          </div>
        </div>
        <div id="profilesTableHolder">
          <table id="profilesTable" class="profilesTable" align="center">
          </table>
        </div>
        <div id="profilesControls" class="profilesControls" style="overflow: hidden; position: relative;">
          <select id="temperatureScaleSelector" style="position: relative; width:20%; float: left;"></select>
          <button id="saveProfiles" style="position: relative; width:20%; float: left;">Save</button>
        </div>
        <div id="profilesGraphHolder">
        </div>
      </div>
      <div id="content_4" class="content">
        <div id="content_4_nav_bar" class="nav_bar">
          <div id="configTitle" class="page_title title_item">
            Configuration
          </div>
          <div id="content_4_navigation_button" class="navigation_button title_item">
            Navigation
          </div>
        </div>
        <div id="configHolder">
          <div id="configEntryHolder">
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
