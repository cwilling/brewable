<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="static/brewable.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/status.js"></script>

    <title class="main">brewable console</title>
  </head>
  <body class="status">

    <div id="navigation_holder">
    <ul id="navigation" class="status_navigation">
<!--
      <li><a href="#" onclick="switch_visibility('content_1','content_2','content_3');">Status 1</a></li>
      <li><a href="#" onclick="switch_visibility('content_2','content_3','content_1');">Status 2</a></li>
      <li><a href="#" onclick="switch_visibility('content_3','content_2','content_1');">Status 3</a></li>
      <li><a href="#" id="open_profiles">Profiles</a></li>
      <li><a href="#" onclick="toggle_visibility('maintenance');">Maintenance</a></li>
-->
      <li><a href="#content_1">Status 1</a></li>
      <li><a href="#content_2">Status 2</a></li>
      <li><a href="#content_3">Status 3</a></li>
      <li><a href="#" id="open_profiles">Profiles</a></li>
      <li><a href="#" onclick="toggle_visibility('maintenance');">Maintenance</a></li>
    </ul>
    </div>

    <div id="main_content">
      <div id="content_1">
        Content 1
      </div>
      <div id="content_2">
        Content 2
      </div>
      <div id="content_3">
        Content 3
      </div>
    </div>

    <div id="maintenance" style="display: none;">
      <div id="received"></div>
      <button id="clear">Clear</button>
    
      <p>Send data to device server</p>
      <form id="sent">
        <input type="text" id="cmd_value">
        <button id="cmd_send">Send</button>
      </form>


    <div id="foo" style="display:none;">Show this FOO.</div>

    <section class="relay_buttons">
      <h1>Relay Buttons</h1>
      <button id="relay_btn_1" type="button" >Relay 1</button>
      <button id="relay_btn_2" type="button" >Relay 2</button>
      <button id="relay_btn_3" type="button" >Relay 3</button>
      <button id="relay_btn_4" type="button" >Relay 4</button>
    </section>
    </div>

  </body>
</html>
