<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="static/brewable.css" type="text/css" media="screen">
<!--
    <script src="http://d3js.org/d3.v3.min.js"></script>
-->
    <script type="text/javascript" src="static/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/status.js"></script>
    <script type="text/javascript" src="static/sprintf.js"></script>

    <title class="main">brewable console</title>
  </head>
  <body class="status">


    <div id="main_content">
      <div id="content_1" class="content">
          <div id="content_1_nav_bar" class="nav_bar">
            <div id="statusTitle" class="page_title title_item unselectable">
              Current Status
            </div>
          </div>
          <div id="live_updateHolderContainer">
            <div id="live_updateHolder">
              <div id="sensor_updateHolder">
              </div>
              <div id="relay_updateHolder">
              </div>
            </div>
          </div>
          <div id="no_running_jobs">
            No &nbsp<a href=#content_2>jobs</a>&nbsp are currently running
          </div>
          <div id="running_jobsHolder">
          </div>
      </div>
      <div id="content_2" class="content">
        <div id="content_2_nav_bar" class="nav_bar">
          <div id="jobTemplatesTitle" class="page_title title_item unselectable" style="cursor:pointer;">
            Job Templates
          </div>
        </div>
        <div id="jobTemplatesHolder" style="display:flex;display:-webkit-flex;">
          <div id="jobTemplatesListHolder">
          </div>
        </div>
        <div id="jobComposer">
          <div id="jobComposerTitle" class="section_title unselectable">
            Job Composer
          </div>
          <div id="jobItemsHolder">
            <div id="jobSaveButton">
              <a href="#">Save</a>
            </div>
            <div id="jobNameHolder">
              <label for="jobName">Job Name</label>
              <input type="text" id="jobName">
            </div>
            <div id="jobPreHeat">
              <label for="selectPreHeat">Pre Heat/Cool</label>
                <input type="checkbox" name="selectPreHeat" id="selectPreHeat"><br>
            </div>
            <div id="jobProfileHolder">
              <select id="jobProfileSelector"></select>
            </div>
            <div id="jobSensorsHolder">
              <table id="jobSensorsTable" class="jobSensorsTable" align="center">
                <caption id="jobSensorsTableCaption">Sensors</caption>
              </table>
            </div>
            <div id="jobRelaysHolder">
              <table id="jobRelaysTable" class="jobRelaysTable" align="center">
                <caption id="jobRelaysTableCaption">Relays</caption>
              </table>
            </div>
            <div id="dismissJobComposerButton">
              Dismiss
            </div>
          </div>
        </div>
        <div id="jobsHistory">
          <div id="jobsHistoryTitle" class="section_title unselectable">
            Job History
          </div>
          <div id="historyList" class="historyList">
            <div id="historyListJobsHolder" class="historyListJobsHolder">
            </div>
          </div>
        </div>
      </div>
      <div id="content_3" class="content">
        <div id="content_3_nav_bar" class="nav_bar">
          <div id="profilesTitle" class="page_title title_item unselectable">
            Profiles
          </div>
        </div>
        <div id="profilesTableHolder">
          <table id="profilesTable" class="profilesTable" align="center">
          </table>
        </div>
        <div id="profilesControls" class="profilesControls">
          <select id="temperatureScaleSelector" style="width:15%;text-align:center;"></select>
          <button id="saveProfiles" style="width:15%;">Save Profiles</button>
        </div>
        <div id="profilesGraphHolder">
        </div>
      </div>
      <div id="content_4" class="content">
        <div id="content_4_nav_bar" class="nav_bar">
          <div id="configTitle" class="page_title title_item unselectable">
            Configuration
          </div>
        </div>
        <div id="configHolder">
          <div id="configEntryHolder">
          </div>
        </div>
        <div id="testHolder">
        </div>
      </div>
    </div>


  </body>
</html>
