<!DOCTYPE HTML>
<html>
  <head>
<!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
-->
    <link rel="stylesheet" href="static/brewable.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/main.js"></script>

    <title class="main">brewable console</title>
  </head>
  <body>

  <p>Messages received from sensor:</p>
  <div id="received">
  </div>
  <button id="clear">Clear</button>
  
  <p>Send data to device server</p>
  <form id="sent">
	<input type="text" id="cmd_value">
	<button id="cmd_send">Send</button>
  </form>
<section class="relay_buttons">
    <h1>Relay Buttons</h1>
    <button id="relay_btn_1" type="button" >Relay 1</button>
    <button id="relay_btn_2" type="button" >Relay 2</button>
    <button id="relay_btn_3" type="button" >Relay 3</button>
    <button id="relay_btn_4" type="button" >Relay 4</button>
</section>

  </body>
</html>
